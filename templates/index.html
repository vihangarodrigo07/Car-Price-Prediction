<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Price Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:740px; margin:24px auto; padding:12px; }
    label { display:block; margin-top:10px; font-weight:600; }
    input, select { width:100%; padding:8px; margin-top:6px; }
    button { margin-top:14px; padding:10px 18px; }
    .result { margin-top:18px; font-size:1.2em; font-weight:700; }
    .error { color: darkred; }
  </style>
</head>
<body>
  <h1>Car Price Predictor</h1>

  <form action="/predict" method="post">
    <label>Company</label>
    <select name="company" required>
      {% for c in companies %}
        <option value="{{c}}">{{c}}</option>
      {% endfor %}
    </select>

    <label>Year (manufacture)</label>
    <select name="year" required>
      {% for y in years %}
        <option value="{{y}}">{{y}}</option>
      {% endfor %}
    </select>

    <label>Kilometers Driven</label>
    <input type="number" name="kms_driven" required min="0">

    <label>Fuel Type</label>
    <select name="fuel_type" required>
      {% for f in fuel_types %}
        <option value="{{f}}">{{f}}</option>
      {% endfor %}
    </select>

    <label>Seller Type</label>
    <select name="seller_type" required>
      {% for s in sellers %}
        <option value="{{s}}">{{s}}</option>
      {% endfor %}
    </select>

    <label>Transmission</label>
    <select name="transmission" required>
      {% for t in transmissions %}
        <option value="{{t}}">{{t}}</option>
      {% endfor %}
    </select>

    <label>Owner count</label>
    <select name="owner" required>
      {% for o in owners %}
        <option value="{{o}}">{{o}}</option>
      {% endfor %}
    </select>

    <button type="submit">Predict Price</button>
  </form>

  {% if prediction_text %}

  <div class="result">{{ prediction_text }}</div>
  {% endif %}

  {% if error %}
    <div class="result error">Error: {{ error }}</div>
  {% endif %}
</body>
</html>
