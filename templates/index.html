<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Price Predictor</title>

  <!-- Bootstrap CSS (only for styling, doesn't change form behavior) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Keep the original max-width feel but use Bootstrap container for responsiveness */
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      padding: 28px 12px;
      color: #111827;
    }

    .page-wrapper {
      max-width: 740px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #0f172a;
      display:flex;
      align-items:center;
      gap:.5rem;
    }

    label {
      display:block;
      margin-top:10px;
      font-weight:600;
      color: #0f172a;
      margin-bottom:6px;
    }

    /* Preserve default input/select behaviour but apply Bootstrap look */
    input.form-control, select.form-select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      background: #fff;
    }

    button[type="submit"] {
      margin-top:14px;
      padding:10px 18px;
      border-radius: 8px;
    }

    .result {
      margin-top:18px;
      font-size:1.15em;
      font-weight:700;
    }

    .error {
      color: #7f1d1d;
    }

    /* Card style for the form area */
    .card-custom {
      border: 0;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      overflow: hidden;
    }

    .card-header-custom {
      background: linear-gradient(90deg,#0ea5a7,#0284c7);
      color: white;
      padding: 16px 20px;
      font-weight:700;
      letter-spacing: .2px;
    }

    /* Small responsive tweaks */
    @media (max-width: 576px) {
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <h1>ðŸš— Car Price Predictor</h1>

    <div class="card card-custom mb-3">
      <div class="card-header card-header-custom">
        Enter car details
      </div>
      <div class="card-body p-4">

        <form action="/predict" method="post">

          <label>Company</label>
          <select name="company" required class="form-select">
            {% for c in companies %}
              <option value="{{c}}">{{c}}</option>
            {% endfor %}
          </select>

          <label>Year (manufacture)</label>
          <select name="year" required class="form-select">
            {% for y in years %}
              <option value="{{y}}">{{y}}</option>
            {% endfor %}
          </select>

          <label>Kilometers Driven</label>
          <input type="number" name="kms_driven" required min="0" class="form-control">

          <label>Fuel Type</label>
          <select name="fuel_type" required class="form-select">
            {% for f in fuel_types %}
              <option value="{{f}}">{{f}}</option>
            {% endfor %}
          </select>

          <label>Seller Type</label>
          <select name="seller_type" required class="form-select">
            {% for s in sellers %}
              <option value="{{s}}">{{s}}</option>
            {% endfor %}
          </select>

          <label>Transmission</label>
          <select name="transmission" required class="form-select">
            {% for t in transmissions %}
              <option value="{{t}}">{{t}}</option>
            {% endfor %}
          </select>

          <label>Owner count</label>
          <select name="owner" required class="form-select">
            {% for o in owners %}
              <option value="{{o}}">{{o}}</option>
            {% endfor %}
          </select>

          <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>

      </div>
    </div>

    {% if prediction_text %}
      <div class="result alert alert-success" role="alert">{{ prediction_text }}</div>
    {% endif %}

    {% if error %}
      <div class="result alert alert-danger" role="alert">Error: {{ error }}</div>
    {% endif %}

    <div class="mt-3 text-muted small">
      Tip: use realistic values for year and kilometers to get sensible predictions.
    </div>

  </div>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
